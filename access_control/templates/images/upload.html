{{define "title"}}Upload Your {{.filetype}}!{{end}}
{{define "content"}}
<h1> Upload new {{.filetype}}! </h1>
<form
        enctype="multipart/form-data"
        action="/static/{{.urlParam}}/upload"
        method="post"
>
    <input type="file" name="myFile" />
    <input type="submit" value="upload" />
</form>
{{end}}
