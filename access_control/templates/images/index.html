{{define "head"}}
<link rel="stylesheet" href="/static/server/css/index.css">
{{end}}



{{define "content"}}
<h1> Welcome to Pwnterest! World's largest collection of images!</h1>

<h1> All images: </h1>
<ul>
    {{if eq (len .images) 0 }}
        <h3> No images found :( </h3>
    {{else}}
    <div class="image-grid">
        {{range .images}}
            <div class="image-card">
                <div class="author-info">
                    <img src="{{.AvatarPath}}" alt="Author Avatar" class="avatar">
                    <span class="author-login">{{.Login}}</span>
                </div>
                <img src="{{.ImagePath}}?is_public=true" alt="Image" class="main-image">
            </div>
            {{end}}
        {{end}}
    </div>
</ul>

{{end}}
